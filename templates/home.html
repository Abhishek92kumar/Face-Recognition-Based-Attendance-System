<!DOCTYPE html>
<html>
<head>
    <title>Attendance Tables</title>
</head>
<body>
    <h1>Attendance Tables</h1>
    <form method="GET" action="/show_attendance">
        <label for="date">Select a Date (dd-mm-yyyy):</label>
        <input type="text" id="date" name="date" value="{{ default_date }}" pattern="\d{2}-\d{2}-\d{4}" title="Please use the format dd-mm-yyyy">
        <button type="submit">Show Attendance</button>
    </form>
</body>
</html>
