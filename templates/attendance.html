<!DOCTYPE html>
<html>
<head>
    <title>Attendance for {{ date }}</title>
</head>
<body>
    <h1>Attendance for {{ date }}</h1>
    <table>
        <tr>
            <th>Enrollment</th>
            <th>Time</th>
        </tr>
        {% for row in attendance_data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
